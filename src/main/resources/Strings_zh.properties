### Help Screen - Pathfinding
helpPFTitle=常见问题解答：寻找路径
helpPFDescription=要使用信息亭的寻路功能，请按照以下说明进行操作：
helpPFStep1=1.点击位于屏幕中央的“查找路径”按钮。 这将带您进入新屏幕。
helpPFStep2=2.在寻路屏幕上，您将能够看到医院楼层的地图。 您可以放大和缩小，还可以随意拖动地图。 
helpPFStep3=3.在屏幕左侧，您可以输入起始地点和所需目的地。 （请注意，起始位置默认为信息亭。）如果不确定要去哪里，可以在这里搜索位置。
helpPFStep4=4.输入所需的位置后，地图将自动生成沿目的地方向的动画路径。
helpPFStep5=5.创建路径后，可以使用屏幕左上角的按钮浏览各楼层。
helpPFStep6=6.或者，您也可以通过输入目的地下方的按钮来生成文字说明或将路径的副本加载到手机中。
helpPFStep7=7.如果地图难以阅读，则可以使用屏幕左下角的工具调整地图的背景颜色。
helpPFFindPath=寻找道路
helpPFBack=退回
### Help Screen - Service Request
helpSRTitle=常见问题解答：请求服务
helpSRDescription=、要在医院申请服务，请遵循以下指示：
helpSRStep1=1.点击位于屏幕中央的“请求服务”按钮。 这将打开一个带有图标的对话框。
helpSRStep2=2.新页面将显示多个图标，每个图标都标有其名称。 选择您要申请的服务。
helpSRStep3=3.每个服务请求都要求您输入服务的名称和位置，其中一些请求还要求更具体的时间和日期。
helpSRStep4=4.诸如礼品递送服务之类的服务请求具有集成的销售系统，并且要求您输入信用卡信息。 请注意，此信息是安全的，输入后将不会存储。
helpSRStep5=5.填写必填项目后，您可以在对话框底部按提交请求。
helpSRStep6=6.提交请求后，信息亭将显示与其相关的信息以及确认号。
helpSRStep7=7.在主屏幕中，您可以输入服务请求确认号码以查询申请的状况。
helpSRServiceRequest=要求服务
helpSRBack=退回
### Help Screen - Other Features
helpOtherTitle=常见问题解答：其它功能
helpOtherDescription=此信息亭应用程序具有多个小功能，可在整个应用程序中使用。
helpOther1=在主屏幕的左下角，您可以选择在整个应用中在英语，西班牙语和中文之间切换语言。
helpOther2=在整个应用程序中，许多服务和功能都将提示您输入位置。 该应用程序使用模糊搜索样式算法来预测您的输入，以简化搜索。
helpOther3=在主屏幕中，您可以取得有关此信息亭以及与WPI合作的相关的项目的信息。
helpOtherBack=退回
### Admin Help Screen - CSV Handler
helpCSVTitle=使用CSV处理程序
helpCSVDescription=这样您就可以上传包含地图数据的CSV文件，供自助服务终端使用。
helpCSVStep1=1.选择要导入的数据类型。 您可以选择导入一个由节点，边或雇员填充的CSV文件。
helpCSVStep2=2.接下来，点击“选择文件”，选择要使用的CSV文件。
helpCSVStep3=3.点击“输入”以进入CSV文件，或点击“输出”以退出CSV文件。
helpCSVHandler=访问CSV处理程序
helpCSVBack=退回
### Admin Help Screen - Service Request Handler
helpSRHTitle=使用服务请求处理程序
helpSRHDescription=服务请求处理程序使您可以管理已发出的服务请求。
helpSRHStep1=1.从顶部的“服务请求”表中选择一个服务请求。
helpSRHStep2=2.从左侧的“员工”表中选择要分配给请求的可用员工。
helpSRHStep3=3.点击“分配员工”按钮以将该员工分配给请求。 完成之前，他们将无法用于其它请求。
helpSRHStep3a=服务请求被完成或被取消以豁免该员工可以去做其它的工作。
helpSRHAccessSRH=访问服务请求处理程序
helpSRHBack=退回
### Admin Help Screen - Floor Map Editor
helpFMETitle=使用楼层地图编辑器
helpFMEDescription=楼层地图编辑器允许您编辑楼层地图。
helpFMEControls=右上角的控制键可让您选择要添加信息亭用于导航的位置的楼层。
helpFMEAdd=要添加节点：
helpFMEAddStep1=1.右键点击地图上的任意位置以添加参考点（以下称为“节点”）。
helpFMEAddStep2=2.一旦在地图上放置了一个节点，就可以在屏幕右侧向该节点添加信息，包括其名称和类型。
helpFMEAddStep3=3.填写完节点的信息后，可以点击“+添加节点”将节点添加到地图中，或点击“取消”以取消操作。
helpFMEEditDelete=要编辑或删除节点：
helpFMEEditDeleteStep1=1.左键点击地图上的现有节点。 选择该节点后，它将变为绿色。
helpFMEEditDeleteStep2=2.选择一个节点后，您可以更改该节点的名称并编辑其他节点之间的连接。
helpFMEEditDeleteStep2a=要将连接添加到另一个节点，请点击“相邻节点”旁边的“+”号。
helpFMEEditDeleteStep2b=选择您要在其间建立路径的节点，然后点击“添加邻居”。 将在两个节点之间绘制一条路径。
helpFMEEditDeleteStep2c=要删除节点之间的连接，请选择该节点，突出显示要从中删除的节点连接，然后点击“-”号。
helpFMEEditDeleteStep2d=您也可以通过点击连接，然后点击“删除边缘”来删除单个连接。
helpFMEEditDeleteStep3=3.要保存对节点所做的更改，请点击“保存更改”。
helpFMEEditDeleteStep4=4.要删除节点，请在选择节点后点击“删除节点”。
helpFMEAccessFME=访问楼层地图编辑器
helpFMEBack=退回
