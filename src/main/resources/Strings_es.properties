### Help Screen - Pathfinding
helpPFTitle=PMF's: Encontrar Ruta
helpPFDescription=Para utilizar la función de búsqueda de ruta, siga estas instrucciones:
helpPFStep1=1. Haga clic en el botón 'Buscar ruta' ubicado en el centro de la pantalla. Esto lo llevará a una nueva pantalla.
helpPFStep2=2. En la pantalla PathFinding podrás ver un mapa de los pisos del hospital. Puede acercar y alejar y puede arrastrar el mapa a su gusto.
helpPFStep3=3. En el lado izquierdo de la pantalla, puede ingresar su destino inicial y deseado (tenga en cuenta que la ubicación inicial es el kiosco) Puede buscar ubicaciones aquí si no está seguro de dónde ir.
helpPFStep4=4. Una vez que se ha ingresado una ubicación deseada, el mapa generará automáticamente un rumbo animado en la dirección del destino.
helpPFStep5=5. Una vez que haya creado un camino, puede navegar a través del piso usando los botones en la esquina superior izquierda de la pantalla.
helpPFStep6=6. Alternativamente, también puede generar instrucciones textuales o cargar una copia de su ruta a su teléfono a través de los botones debajo de donde ingresó su destino.
helpPFStep7=7. Si el mapa es demasiado difícil de leer, puede ajustar el color de fondo del mapa utilizando la herramienta en la esquina inferior izquierda de la pantalla.
helpPFFindPath=Encuentra una ruta
helpPFBack=Regresar
### Help Screen - Service Request
helpSRTitle=Preguntas frecuentes: solicitud de un servicio
helpSRDescription=Para solicitar un servicio en el hospital, siga estas instrucciones:
helpSRStep1=1. Haga clic en el botón 'Solicitar un servicio' ubicado en el centro de la pantalla. Esto abrirá un cuadro de diálogo con iconos.
helpSRStep2=2. La nueva página mostrará una multitud de iconos cada uno con su nombre etiquetado, seleccione el servicio que desea solicitar.
helpSRStep3=3. Cada solicitud de servicio requiere que ingrese un nombre y una ubicación para el servicio, y algunos también solicitan fechas y horas más específicas.
helpSRStep4=4. Las solicitudes de servicio, como la entrega de regalos, tienen un sistema de ventas integrado y requieren que ingrese la información de su tarjeta de crédito. Tenga en cuenta que esta información es segura y no se almacenará después de la entrada.
helpSRStep5=5. Al completar los campos obligatorios, puede enviar su solicitud en la parte inferior del cuadro de diálogo.
helpSRStep6=6. Después de enviar una solicitud, el quiosco mostrará información relacionada con él, así como un número de confirmación.
helpSRStep7=7. En la pantalla de inicio, puede ingresar su número de confirmación de Solicitud de servicio para verificar el estado de su solicitud.
helpSRServiceRequest=Solicitar un servicio
helpSRBack=Regresar
### Help Screen - Other Features
helpOtherTitle=Preguntas frecuentes: Otras características
helpOtherDescription=Esta aplicación de kiosco tiene múltiples funciones pequeñas que se pueden usar en toda la aplicación.
helpOther1=En la esquina inferior izquierda de la pantalla principal, puede elegir cambiar los idiomas entre inglés, español y chino en toda la aplicación.
helpOther2=En toda la aplicación, muchos servicios y características solicitarán una ubicación. La aplicación utiliza un algoritmo de estilo Fuzzy-Search para predecir su entrada para facilitar su búsqueda.
helpOther3=En la pantalla de inicio puede acceder a información sobre este quiosco, así como sobre el proyecto relacionado en colaboración con WPI.
helpOtherBack=Regresar
### Admin Help Screen - CSV Handler
helpCSVTitle=Usar el controlador CSV
helpCSVDescription=Esto le permite cargar archivos CSV que contienen datos de mapas para que los utilice el quiosco.
helpCSVStep1=1. Elija el tipo de datos que está importando. Puede elegir importar un archivo CSV lleno de nodos, bordes o empleados.
helpCSVStep2=2. A continuación, haga clic en "Seleccionar un archivo", seleccione el archivo CSV que desea utilizar.
helpCSVStep3=3. Haga clic en "Importar" para importar el archivo CSV o haga clic en "Exportar" para exportar el archivo CSV.
helpCSVHandler=Acceso al controlador CSV
helpCSVBack=Regresar
### Admin Help Screen - Service Request Handler
helpSRHTitle=Uso del controlador de solicitud de servicio
helpSRHDescription=El controlador de solicitud de servicio le permite administrar las solicitudes de servicio que se han realizado.
helpSRHStep1=1. Seleccione una solicitud de servicio de la tabla Solicitud de servicio en la parte superior.
helpSRHStep2=2. Seleccione un empleado disponible para asignar a la solicitud de la tabla Empleado de la izquierda.
helpSRHStep3=3. Haga clic en el botón Asignar empleado para asignar ese empleado a la solicitud. No estarán disponibles para otras solicitudes hasta que se complete.
helpSRHStep3a=Una solicitud de servicio puede resolverse o cancelarse para liberar a un empleado para otra tarea.
helpSRHAccessSRH=Manejador de solicitud de servicio de acceso
helpSRHBack=Regresar
### Admin Help Screen - Floor Map Editor
helpFMETitle=Usando el editor de mapas de piso
helpFMEDescription=El editor de mapas de piso le permite editar el mapa de piso.
helpFMEControls=Los controles en la esquina superior derecha le permiten elegir qué piso agregar ubicaciones que el quiosco usa para navegar.
helpFMEAdd=Para agregar un nodo:
helpFMEAddStep1=1. Haga clic con el botón derecho en cualquier lugar del mapa para agregar un punto de referencia (en lo sucesivo denominado "nodo").
helpFMEAddStep2=2. Una vez que haya colocado un nodo en el mapa, puede agregar información a un nodo, incluidos sus nombres y tipo, en el lado derecho de la pantalla.
helpFMEAddStep3=3. Una vez que se completa la información de un nodo, puede hacer clic en "+ Agregar nodo" para agregar el nodo al mapa o en "Cancelar" para cancelar la operación.
helpFMEEditDelete=Para editar o eliminar un nodo:
helpFMEEditDeleteStep1=1. Haga clic izquierdo en un nodo existente en el mapa. El nodo se volverá verde cuando se seleccione.
helpFMEEditDeleteStep2=2. Una vez que se selecciona un nodo, puede cambiar los nombres del nodo y editar las conexiones entre otros nodos.
helpFMEEditDeleteStep2a=Para agregar una conexión a otro nodo, haga clic en el signo "+" al lado de Nodos vecinos.
helpFMEEditDeleteStep2b=Seleccione el nodo entre el que desea crear una ruta y luego haga clic en "Agregar vecino". Se dibujará una ruta entre los dos nodos.
helpFMEEditDeleteStep2c=Para eliminar la conexión entre nodos, seleccione el nodo, resalte la conexión de nodo que desea eliminar y luego haga clic en el signo "-".
helpFMEEditDeleteStep2d=También puede eliminar conexiones individuales haciendo clic en una conexión y luego haciendo clic en "Eliminar borde".
helpFMEEditDeleteStep3=3. Para guardar los cambios que ha realizado en el nodo, haga clic en "Guardar cambios".
helpFMEEditDeleteStep4=4. Para eliminar un nodo, cuando se selecciona un nodo, haga clic en "Eliminar nodo".
helpFMEAccessFME=Editor de mapa de piso de acceso
helpFMEBack=Regresar
